<ion-card>
  <ion-card-header>
    <ion-card-title>ARBOLES</ion-card-title>
    <ion-card-subtitle>Número de arboles en la ciudad</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>{{counTree()}} árboles</ion-card-title>

    <div class="grafica">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
        [legend]="barChartLegend" [type]="'bar'">
      </canvas>
    </div>
  </ion-card-content>
</ion-card>
