<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Agregar un asuario</ion-card-title>
          <ion-card-subtitle>Debe llenar todos los campos</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <form (ngSubmit)="createUser()" [formGroup]="addUser" class="max-w-md mx-auto">
            <ion-input label="Nombre" formControlName="name" label-placement="floating" fill="outline" placeholder="Yerson Garcia"></ion-input>
            <ion-input label="Email" formControlName="email" type="email" label-placement="floating" fill="outline"
              placeholder="Yerson@gmail.com"></ion-input>
            <ion-input label="Password" formControlName="password" type="Password" label-placement="floating" fill="outline"
              placeholder=""></ion-input>

            <button><ion-button expand="block">Guardar</ion-button></button>

          </form>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-grid>
