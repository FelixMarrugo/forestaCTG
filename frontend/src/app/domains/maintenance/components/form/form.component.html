<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
    <ion-card-subtitle>{{decription}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="maintenance" (ngSubmit)="maintenance_handler()">
      <div>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccione el
          barrio</label>
        <select id="countries" formControlName="neighborhood"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option *ngFor="let barrio of barrios" [value]="barrio">{{barrio}}</option>
        </select>
      </div>

      <div>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha</label>
        <input type="date" formControlName="date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>

      <div>
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Describa el
          proposito del mantenimiento</label>
        <textarea id="description" rows="4" formControlName="description"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Actualizar el estado de los arboles..."></textarea>
      </div>

      <div>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado</label>
        <select id="countries" formControlName="state"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="true" selected>Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>


        <button><ion-button fill="solid" expand="block">Programar</ion-button></button>

    </form>
  </ion-card-content>
</ion-card>
