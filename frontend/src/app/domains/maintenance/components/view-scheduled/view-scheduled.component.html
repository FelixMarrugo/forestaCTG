<ion-button [id]="idModal" expand="block">Ver descripción</ion-button>

<ion-modal [trigger]="idModal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Descripción del mantenimineto</ion-card-title>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Info del arbol</ion-card-title>
            <ion-card-subtitle>{{tree.commonName}}</ion-card-subtitle>
            <ion-card-subtitle>{{tree.scientificName}}</ion-card-subtitle>
            <ion-card-subtitle>{{tree.neighborhood}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-card-header>

      <ion-card-content>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Descripción</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{scheduled?.description}}</p>
          </ion-card-content>
        </ion-card>

      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-modal>
