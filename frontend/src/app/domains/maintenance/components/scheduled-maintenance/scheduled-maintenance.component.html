<ion-button expand="block" (click)="setOpen(true)">Doc. Mantenimiento</ion-button>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Documentar mantenimiento</ion-card-title>
          <ion-card-subtitle>Arbol: {{tree.commonName}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="scheduledMaintenanceForm" (ngSubmit)="handler()">
            <div>
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Describa
                lo hecho en el mantenimiento</label>
              <textarea id="description" rows="4" formControlName="scheduledMaintenanceDescription"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Describir los hecho en el mantenimiento..."></textarea>
            </div>

            <div>
              <button><ion-button expand="block">Guardar</ion-button></button>
            </div>

          </form>
        </ion-card-content>

      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
