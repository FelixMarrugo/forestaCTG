<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>Mantenimiento</ion-card-title>
          <ion-card-subtitle>Mantenimiento de arboles</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> En este espacio se puden programar los Mantenimientos y documentarlos</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <app-add-maintenance (getMaintenance)="get()"></app-add-maintenance>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let item of maintenance()">
    <ion-col >
      <app-card-maintenance [_id]="item._id" [date]="item.date" [description]="item.description" [neighborhood]="item.neighborhood" [state]="item.state"></app-card-maintenance>
    </ion-col>

  </ion-row>
</ion-content>
