<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon name="home"></ion-icon>
          Home
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/inventario" routerDirection="root">
          <ion-icon name="server-outline"></ion-icon>
          Inventario
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/maintenance" routerDirection="root">
          <ion-icon name="build-outline"></ion-icon>
          Mantenimiento
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/stadistic" routerDirection="root">
          <ion-icon name="pie-chart-outline"></ion-icon>
          Estadisticas
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/users" routerDirection="root">
          <ion-icon name="people-outline"></ion-icon>
          Usuarios
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
